{% extends "sidebar_layout.html" %}

{% block page %}
    <h1>Search results:</h1>

    {% if search_results %}
    <ul>
        {% for item in search_results %}
        <li><a href="{{ item.get_absolute_url }}1">{{ item.title }}</a></li>
        {% endfor %}
    </ul>
    {% else %}
        <p style="font-size: large; color: red;">No match found</p>
    {% endif %}

{% endblock %}
