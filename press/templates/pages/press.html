{% extends "pages/page.html" %}

{% load mezzanine_tags staticfiles %}

{% block meta_title %}{{ page.title }}{% endblock %}

{% block main %}

{{ block.super }}

<div class="container-fluid">
	<div style="margin-bottom:10px" class="row">
		<div class="col-md-9">
			<table class="table table-striped">
				<tbody>
					<tr>
						<td><strong> Date </strong></td>
						<td><strong> Title</strong></td>
					</tr>
					{% for pe in page.press.pressevent_set.all|dictsort:'id' %}
					<tr>
						<td>{{ pe.date }}</td>
						<td><a href="{{ pe.link }}" target="_blank">{{ pe.title }}</a></td>
					</tr>
					{% endfor %}
				</tbody>
			</table>
		</div>
		<div class="col-md-3">
			<a style="margin-bottom: 20px;" href="/static/media/uploads/pdf/stampa/20100720_adige.pdf" class="thumbnail">
				<img src="/static/media/uploads/images/img_press_img1.jpg" />
			</a>
			<a style="margin-bottom: 40px;" href="/static/media/uploads/pdf/stampa/linx-magazine_10_2011_internetpoint.pdf" class="thumbnail"> 
				<img src="/static/media/uploads/images/img_press_img2.jpg" />
			</a> 
			<a style="margin-bottom: 40px;" href="/static/media/uploads/pdf/stampa/20090719_publiadgie.pdf" class="thumbnail"> 
				<img src="/static/media/uploads/images/img_press_img3.jpg" />
			</a>
		</div>
	</div>
</div>

{% endblock %}
